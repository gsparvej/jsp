<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-lg rounded-4 border-0">
        <div class="card-body p-5">
          <h3 class="mb-4 text-center text-primary fw-bold">Add Item Information</h3>
          
          <form [formGroup]="formItem" method="post" novalidate>
            <div class="row g-4">
              <div class="col-md-6">
                <label for="categoryName" class="form-label fw-semibold">Category Name</label>
                <input type="text" class="form-control form-control-lg" id="categoryName" formControlName="categoryName" placeholder="Enter Category Name">
              </div>
              <div class="col-md-6">
                <label for="unit" class="form-label fw-semibold">Unit</label>
                <input type="text" class="form-control form-control-lg" id="unit" formControlName="unit" placeholder="Enter Unit">
              </div>
            </div>

            <div class="d-flex justify-content-end gap-3 mt-5">
              <button type="reset" class="btn btn-outline-secondary px-4 py-2 rounded-pill">
                <i class="bi bi-arrow-counterclockwise me-2"></i>Reset
              </button>
              <button type="submit" class="btn btn-primary px-4 py-2 rounded-pill" (click)="addItem()">
                <i class="bi bi-plus-circle me-2"></i>Add Item
              </button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
