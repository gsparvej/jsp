<!-- Bootstrap CSS & Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<style>
  .form-wrapper {
    background-color: #f8f9fa;
    padding: 2rem;
    border-radius: 0.75rem;
    box-shadow: 0 0.125rem 0.75rem rgba(0, 0, 0, 0.05);
  }

  .form-wrapper h2 {
    font-weight: 600;
    color: #343a40;
  }

  .form-label i {
    color: #0d6efd;
    margin-right: 0.4rem;
  }

  .form-select[multiple] {
    height: auto;
    min-height: 9rem;
  }

  .text-muted small {
    font-size: 0.85rem;
  }

  .btn-primary {
    padding: 0.5rem 1.25rem;
    font-weight: 500;
  }
</style>

<!-- Form Container -->
<div class="container mt-5">
  <div class="form-wrapper">
    <h2 class="mb-4"><i class="bi bi-building-add"></i> Add Department</h2>

    <form [formGroup]="departForm" (ngSubmit)="onSubmit()" class="row g-4">
      <!-- Department Name -->
      <div class="col-md-6">
        <label for="name" class="form-label">
          <i class="bi bi-building"></i> Department Name
        </label>
        <input
          id="name"
          formControlName="name"
          class="form-control"
          placeholder="Enter Department Name"
        />
      </div>

      <!-- Designations Multi-select -->
      <div class="col-md-6">
        <label for="designationTitle" class="form-label">
          <i class="bi bi-person-badge"></i> Select Designations
        </label>
        <select
          id="designationTitle"
          formControlName="designations"
          class="form-select"
          multiple
        >
          <option
            *ngFor="let desig of designations"
            [value]="desig.id"
          >
            {{ desig.designationTitle }}
          </option>
        </select>
        <small class="text-muted">Hold Ctrl (Windows) or Cmd (Mac) to select multiple.</small>
      </div>

      <!-- Submit -->
      <div class="col-md-12 text-end">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="departForm.invalid"
        >
          <i class="bi bi-plus-circle me-1"></i> Add Department
        </button>
      </div>
    </form>
  </div>
</div>
