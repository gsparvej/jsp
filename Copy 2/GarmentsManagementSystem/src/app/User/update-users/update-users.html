<div class="container my-3">
    <div class="bg-success text-center p-3">
        <h1 class="text-white">Update User's Role</h1>
    </div>

    <!-- Start form -->
    <form *ngIf="user" (ngSubmit)="updateUser()">
        <div class="row">
            <div class="col-md-6">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Full Name"
                    [(ngModel)]="user.name">
            </div>

            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="example@gmail.com"
                    [(ngModel)]="user.email">
            </div>
        </div>
       <div class="row">
         <div class="col-md-6">
                <label for="email" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="example@gmail.com"
                    [(ngModel)]="user.password">
            </div>
             <div class="col-md-6">
                <label for="" class="form-label">Role</label>
                <input type="text" class="form-control" id="role" name="role"
                    [(ngModel)]="user.role">
            </div>
       </div>
        <div class="row mt-3 text-center">
            <div class="col-md-6">
                <button type="submit" class="btn btn-success w-100">Update</button>
            </div>

            <div class="col-md-6">
                <button type="reset" class="btn btn-danger w-100">Reset</button>
            </div>
        </div>
    </form>
    <!-- End form -->
</div>
