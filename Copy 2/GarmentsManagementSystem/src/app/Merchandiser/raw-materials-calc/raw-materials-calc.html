<form [formGroup]="formRawMaterials">
  <!-- Order form group -->
  <div formGroupName="order" class="row">
    <div class="col-md-4">
      <label>Order</label>
      <select class="form-select" formControlName="id">
        <option value="">-- Select --</option>
        <option *ngFor="let o of order" [value]="o.id">{{ o.id }}</option>
      </select>
    </div>
    <div class="col-md-2">
      <label>Small</label>
      <input class="form-control" formControlName="smallSize" readonly />
    </div>
    <div class="col-md-2">
      <label>Medium</label>
      <input class="form-control" formControlName="mediumSize" readonly />
    </div>
    <div class="col-md-2">
      <label>Large</label>
      <input class="form-control" formControlName="largeSize" readonly />
    </div>
  </div>

  <hr />

  <button class="btn btn-success mt-3" (click)="addRawMaterials()" type="button">Save Raw Materials</button>
</form>
