<form [formGroup]="formRawMaterials">
  <!-- Order form group -->
  <div formGroupName="order" class="row">
    <div class="col-md-4">
      <label>Buyer's StyleCode</label>
      <select class="form-select" formControlName="id">
        <option value="">-- Select --</option>
        <option *ngFor="let o of order" [value]="o.id">{{ o.bom.styleCode }}</option>
      </select>
    </div>
    <div class="col-md-2">
      <label>Small</label>
      <input class="form-control" formControlName="smallSize" readonly />
    </div>
    <div class="col-md-2">
      <label>Medium</label>
      <input class="form-control" formControlName="mediumSize" readonly />
    </div>
    <div class="col-md-2">
      <label>Large</label>
      <input class="form-control" formControlName="largeSize" readonly />
    </div>
  </div>

  <hr />

  <div formGroupName="uom" class="row">
    <div class="col-md-4">
      <label>Product Name</label>
      <select class="form-select" formControlName="id">
        <option value="">-- Select --</option>
        <option *ngFor="let o of uom" [value]="o.id">{{ o.productName }}</option>
      </select>
    </div>
     <div class="col-md-2">
      <label>Product Size</label>
      <input class="form-control" formControlName="size" readonly />
    </div>
    <div class="col-md-2">
      <label>result</label>
      <input class="form-control" formControlName="result" readonly />
    </div>
  </div>


<hr/>


 <hr />

  <div formGroupName="bomView" class="row">
    <div class="col-md-4">
      <label>Product Name</label>
      <select class="form-select" formControlName="id">
        <option value="">-- Select --</option>
        <option *ngFor="let o of bomView" [value]="o.id">{{ o.material }}</option>
      </select>
    </div>
     <div class="col-md-2">
      <label>Product Quantity</label>
      <input class="form-control" formControlName="quantity" readonly />
    </div>
  </div>

  <button class="btn btn-success mt-3" type="button">Save Raw Materials</button>
</form>
