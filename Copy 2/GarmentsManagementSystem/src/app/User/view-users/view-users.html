<!-- Bootstrap CSS & Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<style>
  .employee-card .card-body {
    font-size: 0.95rem;
  }

  .employee-card .card-title {
    font-weight: 600;
    font-size: 1.1rem;
  }

  .employee-card .card-footer {
    background-color: #f8f9fa;
    border-top: 1px solid #dee2e6;
  }

  .employee-card .btn-sm {
    font-size: 0.8rem;
    padding: 0.3rem 0.75rem;
  }

  .employee-card .btn-edit {
    background-color: #ffc107;
    color: #212529;
  }

  .employee-card .btn-delete {
    background-color: #dc3545;
    color: #fff;
  }

  .employee-card .btn-view {
    background-color: #0d6efd;
    color: #fff;
  }

  .employee-card .btn-edit:hover,
  .employee-card .btn-delete:hover,
  .employee-card .btn-view:hover {
    opacity: 0.9;
  }
</style>

<div class="container mt-5">
  <h2 class="mb-4 text-primary">
    <i class="bi bi-people-fill me-2"></i>All Users
  </h2>

  <div class="row">
    <div class="col-md-6 col-lg-4 mb-4" *ngFor="let us of user">
      <div class="card shadow h-100 employee-card">
        <div class="card-body text-center">
          <!-- Profile Photo -->
          <img
            [src]="us.photo || 'assets/default-user.png'"
            alt="Profile Pic"
            class="rounded-circle mb-3"
            width="80"
            height="80"
          />

          <!-- User Details -->
          <h5 class="card-title">
            <strong><i class="bi bi-person-badge me-1"></i>ID:</strong> {{ us.id }}
          </h5>
          <h5 class="card-title">
            <strong><i class="bi bi-person-circle me-1"></i>Name:</strong> {{ us.name }}
          </h5>
          <h6 class="card-subtitle mb-2 text-muted">
            <strong><i class="bi bi-envelope me-1"></i>Email:</strong> {{ us.email }}
          </h6>
          <p class="mb-1">
            <strong><i class="bi bi-key me-1"></i>Password:</strong> {{ us.password }}
          </p>
          <p class="mb-1">
            <strong><i class="bi bi-person-check-fill me-1"></i>Role:</strong> {{ us.role }}
          </p>
        </div>

        <!-- Action Buttons -->
        <div class="card-footer d-flex justify-content-between">
          <button class="btn btn-sm btn-outline-primary" >
            <i class="bi bi-pencil-square" (click)="getUserById(us.id)"></i> Edit
          </button>
          <button class="btn btn-sm btn-outline-danger" >
            <i class="bi bi-trash"></i> Delete
          </button>
          <button class="btn btn-sm btn-outline-info" >
            <i class="bi bi-eye"></i> View
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
