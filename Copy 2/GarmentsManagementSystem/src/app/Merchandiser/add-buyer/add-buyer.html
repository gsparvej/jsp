<div class="container border rounded my-3">
    <h1 class="text-center text-success">Buyer Information Form</h1>

    <form [formGroup]="formGroup" method="post">

     <div class="mb-3">
    <label for="" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" formControlName="name" placeholder="ABC Industris Ltd.">
  </div> 
 <div class="row">
    <div class="col-md-6">
    <label for="" class="form-label">Country</label>
    <input type="text" class="form-control" id="country" formControlName="country" placeholder="Bangladesh">
  </div>

  <div class="col-md-6">
    <label for="" class="form-label">Address</label>
    <input type="text" class="form-control" id="address" formControlName="address" placeholder="Dhaka">
  </div>
 </div>

 <div class="row">
  <div class="col-md-4">
    <label for="" class="form-label">Contact Person</label>
    <input type="text" class="form-control" id="contactperson" formControlName="contactperson" placeholder="Contact Man">
  </div>
  <div class="col-md-4">
    <label for="" class="form-label">Phone</label>
    <input type="text" class="form-control" id="phone" formControlName="phone" placeholder="+880190******">
  </div>
   <div class=" col-md-4">
      <div class="mb-3">
    <label for="" class="form-label">email</label>
    <input type="email" class="form-control" id="email" formControlName="email" placeholder="example@gmail.com">
  </div>
  </div>
  </div>

          
    <div class="row mt-3 text-center">
            <div class="col-md-6">
                <button type="submit" class="btn btn-success text-center mb-2"  (click)="addBuyer()">Save</button>
            </div>
            <div class="col-md-6">
                <button type="reset" class="btn btn-danger text-center mb-2" >Reset</button>
            </div>
        </div>
</form>

</div>
