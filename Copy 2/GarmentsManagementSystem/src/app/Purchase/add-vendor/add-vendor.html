<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card p-4">
        <h3 class="mb-4 text-center text-primary">Add Vendor Information</h3>
        <form [formGroup]="formVendor" method="post">
          <div class="row mb-3">
            <!-- <div class="col-md-6">
              <label for="vendorName" class="form-label">Vendor Name</label>
              <input type="text" class="form-control" id="vendorName" formControlName="vendorName" placeholder="Enter vendor name">
            </div> -->
            <div class="col-md-6">
              <label for="companyName" class="form-label">Company Name</label>
              <input type="text" class="form-control" id="companyName" formControlName="companyName" placeholder="Enter company name">
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="contactPerson" class="form-label">Contact Person</label>
              <input type="text" class="form-control" id="contactPerson" formControlName="contactPerson" placeholder="Enter contact person">
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email">
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="phone" class="form-label">Phone</label>
              <input type="text" class="form-control" id="phone" formControlName="phone" placeholder="Enter phone number">
            </div>
            <div class="col-md-6">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" id="address" formControlName="address" placeholder="Enter address">
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-4">
              <label for="tin" class="form-label">TIN</label>
              <input type="text" class="form-control" id="tin" formControlName="tin" placeholder="Enter TIN">
            </div>
            <div class="col-md-4">
              <label for="bin" class="form-label">BIN</label>
              <input type="text" class="form-control" id="bin" formControlName="bin" placeholder="Enter BIN">
            </div>
            <div class="col-md-4">
              <label for="vat" class="form-label">VAT</label>
              <input type="text" class="form-control" id="vat" formControlName="vat" placeholder="Enter VAT number">
            </div>
          </div>

          <div class="text-end mt-4">
            <button type="reset" class="btn btn-secondary">Reset</button>
            <button type="submit" class="btn btn-primary" (click)="addVendor()">Add Vendor</button>
            
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
