<!-- Bootstrap CSS & Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<style>
  .department-table-container {
    background-color: #f9f9f9;
    padding: 1.5rem;
    border-radius: 0.75rem;
    box-shadow: 0 0.15rem 0.75rem rgba(0, 0, 0, 0.05);
  }

  .table thead th {
    background-color: #198754; /* Bootstrap success color */
    color: #fff;
  }

  .btn-edit {
    background-color: #ffc107;
    color: #212529;
    font-size: 0.85rem;
    padding: 0.25rem 0.7rem;
  }

  .btn-delete {
    background-color: #dc3545;
    color: #fff;
    font-size: 0.85rem;
    padding: 0.25rem 0.7rem;
  }

  .btn-edit:hover {
    background-color: #e0a800;
  }

  .btn-delete:hover {
    background-color: #bb2d3b;
  }

  .print-btn {
    margin: 1rem auto 0;
    display: block;
    background-color: #0d6efd;
    color: white;
    font-weight: 600;
    border-radius: 0.375rem;
    padding: 0.5rem 1.25rem;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .print-btn:hover {
    background-color: #084298;
  }
</style>

<div class="container my-4 department-table-container">
  <h1 class="text-center text-success mb-4">
    <i class="bi bi-building"></i> All Department List
  </h1>

  <table class="table table-striped table-hover align-middle">
    <thead>
      <tr>
        <th>ID</th>
        <th>Department Name</th>
        <th class="text-center">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let d of department | async">
        <td>{{ d.id }}</td>
        <td>{{ d.name }}</td>
        <td class="text-center">
          <button
            class="btn btn-edit me-2"
            (click)="getDepartById(d.id)"
            title="Edit Department"
          >
            <i class="bi bi-pencil-square"></i> Edit
          </button>
          <button
            class="btn btn-delete"
            (click)="deleteDepart(d.id)"
            title="Delete Department"
          >
            <i class="bi bi-trash"></i> Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <button class="print-btn" onclick="window.print()">
    <i class="bi bi-printer-fill me-1"></i> Print
  </button>
</div>
