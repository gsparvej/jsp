<!-- Bootstrap CSS & Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

<div class="container border rounded p-4 my-4 shadow-sm" style="max-width: 700px;">
  <h1 class="text-center text-success mb-4">Attendance Activity Form</h1>

  <form [formGroup]="formGroup" method="post" (ngSubmit)="addAtten()" novalidate>
    <!-- Attendance Date -->
    <div class="mb-4">
      <label for="attDate" class="form-label fw-semibold">Current Attendance Date</label>
      <input
        type="datetime-local"
        class="form-control"
        id="attDate"
        formControlName="attDate"
        required
      />
    </div>

    <div class="row g-4">
      <!-- Employee ID Select -->
      <div class="col-md-6" formGroupName="employees">
        <label for="employees" class="form-label fw-semibold">Employee ID</label>
        <select
          id="employees"
          formControlName="id"
          class="form-select"
          aria-label="Select Employee ID"
          required
        >
          <option value="" disabled selected>Select Employee</option>
          <option *ngFor="let emp of employee" [value]="emp.id">{{ emp.id }}</option>
        </select>
      </div>

      <!-- Attendance Status Select -->
      <div class="col-md-6" formGroupName="atten_status">
        <label for="attendanceStatus" class="form-label fw-semibold">Attendance Status</label>
        <select
          id="attendanceStatus"
          formControlName="status"
          class="form-select"
          aria-label="Select Attendance Status"
          required
        >
          <option value="" disabled selected>Select Status</option>
          <option *ngFor="let s of status" [value]="s.status">{{ s.status }}</option>
        </select>
      </div>
    </div>

    <!-- Buttons -->
    <div class="row mt-4">
      <div class="col-md-6 d-grid">
        <button type="submit" class="btn btn-success" [disabled]="formGroup.invalid">
          Save
        </button>
      </div>
      <div class="col-md-6 d-grid">
        <button type="reset" class="btn btn-danger">
          Reset
        </button>
      </div>
    </div>
  </form>
</div>
