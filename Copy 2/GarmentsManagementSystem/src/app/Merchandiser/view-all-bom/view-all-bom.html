<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<style>
  .section-header {
    background: linear-gradient(to right, #28a745, #20c997);
    color: white;
    padding: 0.75rem 1.25rem;
    border-top-left-radius: 0.5rem;
    border-top-right-radius: 0.5rem;
    margin-bottom: 0;
  }

  .table-hover tbody tr:hover {
    background-color: #f1fdf6;
    transition: background-color 0.3s ease;
  }

  .btn-outline-custom {
    border: 1px solid #198754;
    color: #198754;
    transition: all 0.2s ease-in-out;
  }

  .btn-outline-custom:hover {
    background-color: #198754;
    color: white;
  }
</style>

<div class="container my-5 shadow rounded-3 overflow-hidden">
  <div class="section-header">
    <h4 class="mb-0"><i class="bi bi-card-list"></i> Bill Of Materials List</h4>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle mb-0">
      <thead class="table-success">
        <tr>
          <th>ID</th>
          <th>Style Code</th>
          <th>Description</th>
          <th>BOM</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let b of bom | async">
          <td>{{b.id}}</td>
          <td>{{b.styleCode}}</td>
          <td>{{b.description}}</td>
          <td>
            <button class="btn btn-outline-custom btn-sm" (click)="bomDetails(b.styleCode)">
              <i class="bi bi-eye"></i> View
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
