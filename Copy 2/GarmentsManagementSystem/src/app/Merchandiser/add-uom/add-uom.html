<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-body">
      <h2 class="card-title text-center mb-4 text-primary">ðŸ§® UOM Calculator</h2>

      <form [formGroup]="formUom" class="needs-validation">

        <div class="row mb-3">
          <div class="col-md-4 mb-3">
            <label class="form-label">Body <span class="text-danger">*</span></label>
            <input type="number" class="form-control" placeholder="e.g. 0.9" formControlName="body">
          </div>

          <div class="col-md-4 mb-3">
            <label class="form-label">Sleeve <span class="text-danger">*</span></label>
            <input type="number" class="form-control" placeholder="e.g. 0.5" formControlName="sleeve">
          </div>

          <div class="col-md-4 mb-3">
            <label class="form-label">Pocket</label>
            <input type="number" class="form-control" placeholder="e.g. 0.05" formControlName="pocket">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6 mb-3">
            <label class="form-label">Wastage (%)</label>
            <input type="number" class="form-control" placeholder="e.g. 8" formControlName="wastage">
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Shrinkage (%)</label>
            <input type="number" class="form-control" placeholder="e.g. 3" formControlName="shrinkage"
              (blur)="onFocusLost()">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6 mb-3">
            <label class="form-label">Product Name</label>
            <input type="text" class="form-control" placeholder="Shirt, Polo, etc." formControlName="productName">
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Size</label>
            <select class="form-control" formControlName="size">
              <option value="">Select a size</option>
               <option value="S">S</option>
              <option value="M">M</option>
              <option value="L">L</option>
              <option value="XL">XL</option>
            </select>
          </div>

        </div>

        <div class="alert alert-info d-flex justify-content-between align-items-center fw-bold mt-4">
          <span>Total Base Fabric Required:</span>
          <span class="text-success fs-5">{{ result }} meter(s)</span>
        </div>

        <div class="row mt-3">
          <div class="col-md-6 mb-2">
            <button type="button" class="btn btn-success w-100" (click)="addUom()">
              <i class="bi bi-save"></i> Save
            </button>
          </div>
          <div class="col-md-6 mb-2">
            <button type="reset" class="btn btn-outline-danger w-100">
              <i class="bi bi-x-circle"></i> Reset
            </button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
