<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 5 Multiâ€‘Level Dropdown</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Hide submenus by default */
    .dropdown-submenu .dropdown-menu {
      display: none;
      position: absolute;
      left: 100%;
      top: 0;
    }
    /* Show submenu when parent has .show */
    .dropdown-submenu.show > .dropdown-menu {
      display: block;
    }
  </style>
</head>
<body>
  <div class="dropdown p-5">
    <button class="btn btn-secondary dropdown-toggle" type="button"
            data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false">
      Main Menu
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">Action</a></li>

      <li class="dropdown-submenu">
        <a class="dropdown-item dropdown-toggle" href="#">Submenu</a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Sub Action 1</a></li>
          <li><a class="dropdown-item" href="#">Sub Action 2</a></li>

          <li class="dropdown-submenu">
            <a class="dropdown-item dropdown-toggle" href="#">Deep Submenu</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Deep Action 1</a></li>
              <li><a class="dropdown-item" href="#">Deep Action 2</a></li>
            </ul>
          </li>

        </ul>
      </li>

      <li><a class="dropdown-item" href="#">Another action</a></li>
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.querySelectorAll('.dropdown-submenu > .dropdown-toggle').forEach(btn => {
      btn.addEventListener('click', e => {
        e.preventDefault();
        e.stopPropagation();
        const parent = btn.parentElement;
        parent.classList.toggle('show');
      });
    });
  </script>
</body>
</html>
